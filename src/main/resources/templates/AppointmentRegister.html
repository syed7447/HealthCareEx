<html xmlns:th="https://www.thymeleaf.org/">

<div th:replace="fragments/commonui :: header"></div>

<body>
		<div th:replace="fragments/commonui :: menu"></div>

	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Appointment Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/appointment/save}" method="post" id="apptForm" enctype="multipart/form-data">
					<!-- row #dynamic -->

					<div class="row">
						<div class="col-2">
							<label for="specialization">Doctor</label>
						</div>
						<div class="col-4">

							<select name="doctor.id" id="doctor" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${doctors}" th:value="${ob.key}" th:text="${ob.value}"></option>

							</select>
						</div>
						<div class="col-6">
							<span id="doctorError"></span>
						</div>
					</div>
					<!-- row #1 -->
					<div class="row">
						<div class="col-2">
							<label for="apptDate">Date</label>
						</div>
						<div class="col-4">
							<input type="date" name="apptDate" id="apptDate" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="apptDateError"></span>
						</div>
					</div>
					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="noOfSlots">No. of Slots</label>
						</div>
						<div class="col-4">
							<input type="number" name="noOfSlots" id="noOfSlots" class="form-control" />
						</div>
						<div class="col-6">
							<span id="noOfSlots"></span>
						</div>
					</div>
					<!-- row #3 -->

					<div class="row">
						<div class="col-2">
							<label for="fee">Amount</label>
						</div>
						<div class="col-4">
							<input type="text" name="fee" id="fee" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="feeError"></span>
						</div>
					</div>


					<!-- row #4 -->

					<div class="row">
						<div class="col-2">
							<label for="details">Details</label>
						</div>
						<div class="col-4">
							<textarea name="details" id="details" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="detailsError"></span>
						</div>
					</div>





					<button type="submit" class="btn btn-success">Create <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>


				</form>
			</div>
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/uploadImgBb.js}">

	</script>
</body>

</html>
