<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Patient Edit</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/patient/update}" method="post" id="docForm" th:object="${patient}">
					<!-- row #0 -->
					<div class="row">
						<div class="col-2">
							<label for="">ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}"  class="form-control" readonly />
						</div>
						<div class="col-6">
							<span id="idError"></span>
						</div>
					</div>
					<!-- row #1 -->
					<div class="row">
						<div class="col-2">
							<label for="firstName">FirstName</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{firstName}"  class="form-control" />
						</div>
						<div class="col-6">
							<span id="firstNameError"></span>
						</div>
					</div>
					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="lastName">LastName</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{lastName}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="lastNameError"></span>
						</div>
					</div>
					<!-- row #3 -->

					<div class="row">
						<div class="col-2">
							<label for="gender">Gender</label>
						</div>
						<div class="col-4">
							<select th:field="*{gender}" class="form-control">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="col-6">
							<span id="genderError"></span>
						</div>
					</div>

                    	<!-- row #4 -->

					<div class="row">
						<div class="col-2">
							<label for="mobile">Phone</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{mobile}" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="mobileError"></span>
						</div>
					</div>

                    <!-- row #5 -->

					<div class="row">
						<div class="col-2">
							<label for="dateOfBirth">DateOfBirth</label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{dateOfBirth}" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="dateOfBirthError"></span>
						</div>
					</div>

                    
                    <!-- row #6 -->

					<div class="row">
						<div class="col-2">
							<label for="maritalStatus">Marrital Status</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field="*{maritalStatus}" value="Married" />Married
							<input type="radio" th:field="*{maritalStatus}"  value="UnMarried"/>UnMarried
							<input type="radio" th:field="*{maritalStatus}"  value="Divorced"/>Divorced
							<input type="radio" th:field="*{maritalStatus}"  value="Seperated"/>Seperated
						</div>
						<div class="col-6">
							<span id="maritalStatusError"></span>
						</div>
					</div>
	<!-- row #7 -->

    <div class="row">
        <div class="col-2">
            <label for="presentAddr">Present Address</label>
        </div>
        <div class="col-4">
            <textarea th:field="*{presentAddr}" class="form-control"></textarea>
        </div>
        <div class="col-6">
            <span id="presentAddrError"></span>
        </div>
    </div>
	<!-- row #8 -->

    <div class="row">
        <div class="col-2">
            <label for="commAddr">Communication Address</label>
        </div>
        <div class="col-4">
            <textarea th:field="*{commAddr}" class="form-control"></textarea>
        </div>
        <div class="col-6">
            <span id="commAddrError"></span>
        </div>
    </div>
	<!-- row #9 -->

    <div class="row">
        <div class="col-2">
            <label for="mediHistory">Medical History</label>
        </div>
        <div class="col-4">
           <input type="checkbox" th:field="*{mediHistory}"  value="BP"/>BP
                            <input type="checkbox" th:field="*{mediHistory}"  value="Sugar"/>Sugar
                            <input type="checkbox" th:field="*{mediHistory}"  value="Cancer"/>Cancer
                            <input type="checkbox" th:field="*{mediHistory}"  value="Thyroid"/>Thyroid
        </div>
        <div class="col-6">
            <span id="commAddrError"></span>
        </div>
    </div>
    	<!-- row #10 -->

					<div class="row">
						<div class="col-2">
							<label for="ifOther">If Other History
								<input type="checkbox" th:field="*{mediHistory}" value="ifOther" />
							</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{ifOther}" class="form-control"></input>
						</div>
						<div class="col-6">
							<span id="mediHistoryError"></span>
						</div>
					</div>
						<!-- row #7 -->

					<div class="row">
						<div class="col-2">
							<label for="note">Note</label>
						</div>
						<div class="col-4">
							<textarea th:field="*{note}" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="noteError"></span>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Update <i class="fa fa-plus-circle"
							aria-hidden="true"></i></button>


				</form>
			</div>
			<div th:if="${message != null}" class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/myjs/spec_validate.js}">

	</script>
</body>

</html>
