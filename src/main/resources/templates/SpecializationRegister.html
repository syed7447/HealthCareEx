<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>Specialization Register</h3>
			</div>
			<div class="card-body">
				<form action="#" method="post" id="specForm">
					<!-- row #1 -->
					<div class="row">
						<div class="col-2">
							<label for="">Code</label>
						</div>
						<div class="col-4">
							<input type="text" name="specCode" id="specCode" class="form-control" />
						</div>
						<div class="col-6">
							<span id="Error"></span>
						</div>
					</div>
					<!-- row #2 -->

					<div class="row">
						<div class="col-2">
							<label for="">Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="specName" id="specName" class="form-control" />
						</div>
						<div class="col-6">
							<span id="Error"></span>
						</div>
					</div>
					<!-- row #3 -->

					<div class="row">
						<div class="col-2">
							<label for="">Note</label>
						</div>
						<div class="col-4">
							<textarea name="specNote" id="specNote" class="form-control"></textarea>
						</div>
						<div class="col-6">
							<span id="Error"></span>
						</div>
					</div>
            <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
			</div>
			<div class="card-footer">
				<span>[[message]]</span>
			</div>
		</div>
	</div>
</body>

</html>
